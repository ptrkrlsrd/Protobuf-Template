syntax = "proto3";

import "google/api/annotations.proto";
import "protoc-gen-swagger/options/annotations.proto";

service Spotify {
    rpc Hello(IDQuery) returns (Response) {
      option (google.api.http) = {
        get: "/v1/hello"
      };
    }
}

message IDQuery {
    string ID  = 1;
}

message Response {
    string StatusCode = 1;
}
